  <button onclick="addRow()">Add Row</button>

  <div id="modal" class="modal">
    <div class="modal-content">
      <span onclick="closeModal()" style="float: right; cursor: pointer;">&times;</span>
      <h2>Records</h2>
      <form>
        <label for="date">DATE</label>
        <input type="date" id="date"><br>
        <label for="week">WEEK</label>
        <input type="number"min="1" max="52" id="week"><br>

<input type="time" min="00:00" max="24:00" step="3600" id="hours"><br>

        <input type="number" id="temperature"><br>

        <input type="button" value="Save" onclick="saveRecord()">
        <input type="button" value="Decline" onclick="discardRecord()">
      </form>

  <script>
    // Function to add a new row to the table
    function addRow() {
      var table = document.getElementById("assessmentData");
      var row = table.insertRow();
      var cellCount = table.rows[0].cells.length;

      for (var i = 0; i < cellCount; i++) {
        var cell = row.insertCell();
        if (i === 8) {
          // Issue Description column
          cell.innerHTML = `
            <select>
              <option value="">Select Issue Description</option>
              <option value="Major print colour deviation">Major print colour deviation</option>
              <option value="Blotches">Blotches</option>
              <option value="Ink lines or fading code">Ink lines or fading code</option>
              <!-- Add more options as needed -->
            </select>
          `;
        } else if (i === 9) {
          // Count of Issues column
          cell.innerHTML = '<input type="number" min="1" max="10">';
        } else if (i === 11) {
          // Score column
          cell.innerHTML = '<input type="text" readonly>';
        } else if (i === 16) {
          // Comment column
          cell.innerHTML = '<textarea rows="4"></textarea>';
        } else {
          cell.innerHTML = '<input type="text">';
        }
      }
    }

    // Function to open the records modal
    function openModal() {
      var modal = document.getElementById("modal");
      modal.style.display = "block";
    }

    // Function to close the records modal
    function closeModal() {
      var modal = document.getElementById("modal");
      modal.style.display = "none";
    }

    // Function to save the record
    function saveRecord() {
      var date = document.getElementById("date").value;
      var week = document.getElementById("week").value;
      var hours = document.getElementById("hours").value;
      var batchNumber = document.getElementById("batchNumber").value;
      var assesser = document.getElementById("assesser").value;
      var brand = document.getElementById("brand").value;
      var sku = document.getElementById("sku").value;
      var numberOfSamples = document.getElementById("numberOfSamples").value;
      var issueDescription = document.getElementById("issueDescription").value;
      var countOfIssues = document.getElementById("countOfIssues").value;
      var score = countOfIssues / numberOfSamples;
      var temperature = document.getElementById("temperature").value;
      var speed = document.getElementById("speed").value;
      var parameter = document.getElementById("parameter").value;
      var property = document.getElementById("property").value;
      var issue = document.getElementById("issue").value;
      var comment = document.getElementById("comment").value;

      // Validation
      if (date.trim() === "" || week.trim() === "" || hours.trim() === "" || batchNumber.trim() === "" ||
          assesser.trim() === "" || brand.trim() === "" || sku.trim() === "" || numberOfSamples.trim() === "" ||
          issueDescription.trim() === "" || countOfIssues.trim() === "" || temperature.trim() === "" ||
          speed.trim() === "" || parameter.trim() === "" || property.trim() === "" || issue.trim() === "" ||
          comment.trim() === "") {
        alert("Please fill in all fields");
        return;
      }

      // Create a new row in the table with the record data
      var table = document.getElementById("assessmentData");
      var row = table.insertRow();
      var cellCount = table.rows[0].cells.length;

      var cells = [
        date, week, hours, batchNumber, assesser, brand, sku, numberOfSamples, issueDescription,
        countOfIssues, score, temperature, speed, parameter, property, issue, comment
      ];

      for (var i = 0; i < cellCount; i++) {
        var cell = row.insertCell();
        cell.innerHTML = cells[i];
      }

      closeModal();
      alert("Record saved successfully!");
    }

    // Function to discard the record
    function discardRecord() {
      closeModal();
      alert("Record discarded");
    }
  </script>
